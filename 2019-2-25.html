<body>
    <script>
        var num1=20;
		var num2=num1;
		num1=10;
		console.log(num2);//num2=20

		//引用性
		var obj1={"username":"zhangsan"};
		var obj2=obj1;
		obj2.username='lisi';//obj1和obj2指向的都是{"username":"zhangsan"}
		console.log(obj1);//"username":"lisi"

		var arr1=[1,2,3,4,5];
		var arr2=arr1;
		arr2[0]=6;
		console.log(arr1);//[6,2,3,4,5]

		var obj3={"username":"zhangsan"};
		var obj4={};
		var username=obj3.username;
		obj4.username=username;//obj3和obj4没有关联

		var num1=10;
		var num2=10;
		console.log(num1==num2);//true

		//如果是引用类型，判断的是指向的内存空间是否相同
		var obj5={};
		var obj6={};
		console.log(obj5==obj6);//false  判断存储的地址

		var a=6;
		function fn1(x)
		{
			x=5;
		}
		fn1(a);//a的值不变

		var y=2/0;
		console.log(y);//Infinity  无穷大

		var x=20;
		console.log(isNaN(x));//false  isNaN 是否是非数字

        var str="ab_cd_ef";
        //str.slice(截取字符起始位置，结束位置)  索引为负数则从反方向计算
        console.log(str.slice(0,3));
        console.log(str.slice(0,-1));
        console.log(str.split("_"));
        

        var str0="abcdef";
        console.log(str0.length);
        //装箱操作  临时对象使用后立即释放
        var str0="abcdef";
        var strObject=new String(str0);
        console.log(strObject.length);

    </script>
</body>
</html>
