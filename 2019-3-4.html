<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var num1=20.368;
        console.log(num1.toFixed(2));   //toFixed(n)保留特定位数的小数，超出特定位数四舍五入  返回一个字符串

        var numobject=new Number(num1);
        console.log(numobject._proto_==Number.prototype);
        console.log(numobject.toFixed());

        var num2=12345.6789;
        console.log(num2.toPrecision(1));// 1e+4 1*10的四次方   四舍五入
        console.log(num2.toPrecision(2));//  toPrecision(数字位个数)  数字位个数小于数字的整数位时，表示为指数的形式
        console.log(num2.toPrecision(3));//   大于或者小于数字整数位时，直接四舍五入截取
        console.log(num2.toPrecision(4));
        console.log(num2.toPrecision(5));
        console.log(num2.toPrecision(6));
        console.log(num2.toPrecision(7));
        console.log(num2.toPrecision(8));
        console.log(num2.toPrecision(9));

        console.log(num2.toString());


        console.log(String.fromCharCode(97,98,99));//将特定的unicode码转成字符

        var str="abcdefghi";
        console.log(str.charCodeAt(0));//charCodeAt(index)将指定索引位置的字符转换为unicode码输出

        console.log(str.slice(0,-1));//截取字符  如果截取结束位置小于0 实际位置为str.length+截取结束参数
                        //截取开始位置，截取结束位置
        console.log(str.substr(0,4));//第二个参数可以缺省，表示从起始位置到字符串结束
                        //截取开始位置，截取长度
        console.log(str.substring(1,3));//和slice相似，如果截取起始位置值 >  截取结束位置值 两参数可以互换位置
                                        // 超出  0-str.length  范围的，截断
        console.log(str.split());//split(分隔符号，限定生成数组个数【可缺省】)


        var str1="  ab  c   ";
        console.log(str1.trim());//去掉前后空格

        var str2="abdjknmbuhijb";
        console.log(str2.concat("deg","lhuy"));
        console.log(str2.indexOf("d"));//indexOf(查找的特定字符，查找的特定位置)   查找不到，返回值为-1
        console.log(str2.lastIndexOf("b"));//同一字符最后的出现位置


        console.log(Boolean(null));//  false
    </script>
</body>
</html>
